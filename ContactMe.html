<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ContactMeStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fields.</p>
        </div>
        <div class="inputForm">
            <form class="ContactForm">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Full Name" required>
                <label for="email">Your Email:</label>
                <input type="text" name="email" id="email" placeholder="Valid Email Address" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10" placeholder="Your Message to Us"></textarea>
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="JobInquiry">Job Inquiry</option>
                    <option value="ReportABug">Report a Bug</option>
                    <option value="Others">Others</option>
                </select>
                <button type="submit"><b>Send</b></button>
            </form>
        </div>
    </div>
    
</body>
</html>
